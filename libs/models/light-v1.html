
<!-- Model Form -->
<div class="d-flex flex-column w-100 border h-100 alert alert-light" role="alert" >

    <!-- Header -->
    <div class="d-flex flex-column">
        <div class="p-2">
            <div id="modelType" class="font-weight-bold text-capitalize">{{modelType}}</div>
            <div id="modelName" class="small">{{modelName}}</div>
        </div>
        <div id="modelDescription" class="p-2 text-capitalize">
            {{modelDescription}}
        </div>
    </div>

    <div>
        <hr />
    </div>

    <!-- Panel -->
    <div loader>
        <div class="d-flex justify-content-center my-3">
            <div class="d-block my-auto">Comunicating with device</div>
        </div>
    </div>

    <div error>
        <div class="d-flex justify-content-center my-3">
            Oops! Device is not answering
        </div>
    </div>

    <!-- Power -->
    <div component>
        <div class="d-flex justify-content-between p-2 py-4">
            <div class="my-auto">
                <i class="material-icons md-36">power_settings_new</i>
            </div>
            <div class="my-auto">
                <label class="switch">
                    <input type="checkbox" x-command="power" x-component-type="switch">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- Brightness -->
    <div component>
        <div class="d-flex justify-content-between p-2 py-4">
            <div class="my-auto">
                <i class="material-icons md-36">brightness_high</i>
            </div>
            <div class="my-auto">
                <div class="border mb-4 rounded p-3" x-label-for="brightness"></div>
                <input type="range" min="0" max="255" step="1" x-command="brightness" x-component-type="brightness-slider">
            </div>
        </div>
    </div>
    
    <!-- Color -->
    <div component>
        <div class="d-flex justify-content-between p-2 pt-4 mb-4">
            <div class="my-auto">
                <i class="material-icons md-36">color_lens</i>
            </div>
            <div class="my-auto">
                <div class="border mb-4 rounded p-3" x-label-for="color"></div>
                <input type="range" min="0" max="255" step="1" x-command="color" x-component-type="color-slider">
            </div>
        </div>
    </div>

    <div component>
        <hr />
    </div>
    
    <!-- Presence -->
    <div component>
        <div class="d-flex justify-content-between p-2 pt-4">
            <div class="my-auto">
                Presence
                <div class="d-block text-muted small">Routine</div>
            </div>
            <div class="my-auto">
                <label class="switch">
                    <input type="checkbox" x-command="routine" x-routine="presence" x-component-type="switch">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- Nightmares -->
    <div component>
        <div class="d-flex justify-content-between p-2 pt-4">
            <div class="my-auto">
                Nightmares
                <div class="d-block text-muted small">Routine</div>
            </div>
            <div class="my-auto">
                <label class="switch">
                    <input type="checkbox" x-command="routine" x-routine="nightmare" x-component-type="switch">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- Party -->
    <div component>
        <div class="d-flex justify-content-between p-2 pt-4">
            <div class="my-auto">
                Party
                <div class="d-block text-muted small">Routine</div>
            </div>
            <div class="my-auto">
                <label class="switch">
                    <input type="checkbox" x-command="routine" x-routine="party" x-component-type="switch">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>

</div>



<!-- Module Logic -->
<script>
$(function() {

    /*
    *
    * GLOBAL VARS
    * 
    */
    var device = $('#modelName').html();
    $('body').find('[loader]').show();
    $('body').find('[error]').hide();
    $('body').find('[component]').hide();

    // Retrieve status from device

    ModelComponents.statusCache = {

        power : {
            value : false,
        },
        brightness : {
            value : 127,
        },
        color: {
            value: 43,
        },
        routine : {
            presence    : {
                value : false,
            },
            nightmare  : {
                value : false,
            },
            party       : {
                value : false,
            },
        }

    }



    // Event: Update GUI components on input change
    ModelComponents.initComponents();

    // Sync from device, retrieve data and set statusCache
    ModelComponents.syncStatusCache( device, function( result ){

        // If result can not be achieved
        if ( result === false ){

            app.sendToast( 'Oops! Device made a mistake. Retry, please.' );

            $('body').find('[loader]').hide();
            $('body').find('[error]').show();
            $('body').find('[component]').hide();
            return;
        }

        // Show the cache
        console.log('[GUI]: statusCache: ', window.ModelComponents.statusCache);

        // Set GUI to statusCache values
        window.ModelComponents.updateComponentsFromCache();

        // Show the components
        $('body').find('[loader]').hide();
        $('body').find('[error]').hide();
        $('body').find('[component]').show();

    });


    // Event: Detect component change and send it to the server
    ModelComponents.detectAndSync(device, function(){

        // Set GUI to statusCache values
        window.ModelComponents.updateComponentsFromCache();
            
    });


});
</script>
