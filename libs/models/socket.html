<!-- Model Form -->
<div class="d-flex flex-column w-100 border h-100 alert alert-light" role="alert">

    <!-- Header -->
    <div class="d-flex flex-column">
        <div class="p-2">
            <div id="modelType" class="font-weight-bold text-capitalize">{{modelType}}</div>
            <div id="modelName" class="small">{{modelName}}</div>
        </div>
        <div id="modelDescription" class="p-2 text-capitalize">
            {{modelDescription}}
        </div>
    </div>

    <div>
        <hr />
    </div>

    <!-- Panel -->
    <div loader>
        <div class="d-flex justify-content-center my-3">
            <div class="d-block my-auto">Comunicating with device</div>
        </div>
    </div>

    <div error>
        <div class="d-flex justify-content-center my-3">
            Oops! Device is not answering
        </div>
    </div>

    <!-- Power -->
    <div component>
        <div class="d-flex justify-content-between p-2 py-4">
            <div class="my-auto">
                <i class="material-icons md-36">power_settings_new</i>
            </div>
            <div class="my-auto">
                <label class="switch">
                    <input type="checkbox" x-command="power" x-component-type="switch">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>

    <div component>
        <hr />
    </div>

    <!-- Pomodoro -->
    <div component>
        <div class="d-flex justify-content-between p-2 pt-4">
            <div class="my-auto">
                Pomodoro
                <div class="d-block text-muted small">Routine</div>
            </div>

            <div class="my-auto">
                <div class="py-3">
                    <div class="d-flex justify-content-center border mb-4 rounded p-2" x-label-for="pomodoro">
                        -
                    </div>
                    <input type="range" min="0" max="255" step="1" x-command="routine" x-routine="pomodoro" x-component-type="timer-slider">
                </div>
            </div>
        </div>
    </div>

</div>



<script>

    $(function() {

        

        /*
        *
        * GLOBAL VARS
        * 
        */
        var device = $('#modelName').html();
        $('body').find('[loader]').show();
        $('body').find('[error]').hide();
        $('body').find('[component]').hide();

        console.log('[GUI]: Creating statusCache{}');
        ModelComponents.statusCache = {
            power : {
                value : false,
            },
            routine : {
                pomodoro    : {
                    value : 0,
                }
            }
        }


        // Event: Update GUI components on input change
        ModelComponents.initComponents();

        // Sync from device, retrieve data and set statusCache
        ModelComponents.syncStatusCache( device, function( result ){

            // If result can not be achieved
            if ( result === false ){
                $('body').find('[loader]').hide();
                $('body').find('[error]').show();
                $('body').find('[component]').hide();
                return;
            }

            // Show the cache
            console.log('[GUI]: statusCache: ', window.ModelComponents.statusCache);

            // Set GUI to statusCache values
            window.ModelComponents.updateComponentsFromCache();

            // Show the components
            $('body').find('[loader]').hide();
            $('body').find('[error]').hide();
            $('body').find('[component]').show();

        });


        // Event: Detect component change and send it to the server
        ModelComponents.detectAndSync(device, function(){

            // Set GUI to statusCache values
            window.ModelComponents.updateComponentsFromCache();
                
        });

        


    });

</script>
