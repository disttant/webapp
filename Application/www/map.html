<button class="w3-button w3-round w3-black w3-margin w3-padding" onclick="$('#content').load('rooms.mod.html');">Close</button>

<script type="text/javascript">

    $(function () {

        $('#roomName').append(sessionStorage.groupMap);

        $.ajax({
            url: 'https://broker.dalher.net/v3/groups/lists',
            type: 'get',
            headers: {
                "Authorization" : "Bearer " + sessionStorage.access_token
            },
            beforeSend: function(){
                console.log("Obteniendo canales de grupo del Usuario...");
            },
            success: function(response){
                console.log("Obtenidos...");
                console.log(response);

                for(var i = 0 ; i < response.length ; i++){
                    if(response[i].group == sessionStorage.groupMap){
                        for(var j = 0 ; j < response[i].channels.length ; j++){
                            var channel = response[i].channels[j].channel;
                            var button = document.createElement("button");
                            var node = document.createTextNode(channel);
                            button.appendChild(node);
                            button.className = "w3-button w3-block w3-border";
                            button.setAttribute('draggable', "true");

                            var newBtn = document.getElementById("channels_without_position");
                            newBtn.appendChild(button);
                        }
                    }
                }
            },
            error: function(){
                console.log("Error");
                console.log(response);
            }
        });

    });

</script>
