<script type="text/javascript">

    var channelToInfo = sessionStorage.getItem('channelStorage'+ num);
    sessionStorage.setItem(channelToInfo +'hasinput', "no");
    num++;

    for(i = 1 ; i <= 4 ; i++){

        var icon = document.getElementById("enchufe4Icon" + i);
        icon.setAttribute('id', channelToInfo +'iconoutput'+ i);
        var button = document.getElementById("enchufe4Button" + i);
        button.setAttribute('onclick', "change(\""+ channelToInfo +"\", \"output"+ i +"\");");

    }

    var result = sendCommand("getstate", channelToInfo);
    result = result.split(" ");

    if(result[3] === "1"){

        icon = document.getElementById(channelToInfo +'iconoutput1');
        icon.append("toggle_on");

    }

    if(result[3] === "0"){

        icon = document.getElementById(channelToInfo +'iconoutput1');
        icon.append("toggle_off");

    }

    if(result[5] === "1"){

        icon = document.getElementById(channelToInfo +'iconoutput2');
        icon.append("toggle_on");

    }

    if(result[5] === "0"){

        icon = document.getElementById(channelToInfo +'iconoutput2');
        icon.append("toggle_off");

    }

    if(result[7] === "1"){

        icon = document.getElementById(channelToInfo +'iconoutput3');
        icon.append("toggle_on");

    }

    if(result[7] === "0"){

        icon = document.getElementById(channelToInfo +'iconoutput3');
        icon.append("toggle_off");

    }

    if(result[9] === "1"){

        icon = document.getElementById(channelToInfo +'iconoutput4');
        icon.append("toggle_on");

    }

    if(result[9] === "0"){

        icon = document.getElementById(channelToInfo +'iconoutput4');
        icon.append("toggle_off");

    }

</script>

<button class="btn mx-auto mt-3" style="background-color: #2D3047; width: 20%;" id="enchufe4Button1">
    <i class="material-icons md-36 md-light align-middle" id="enchufe4Icon1"></i>
</button>
