<!-- Contenido principal de Map -->
<div id="main" class="card shadow-lg mx-auto mt-5 text-center" style="width: 75%; max-width: 500px; background-color: #8285A0;">
    <div class="card-body">

        <h1 class="bg-white rounded-pill" style="height: 3rem; background-color: #f7f3f3" id="title"></h1>

        <div class="row">

            <div class="mx-1 my-3" style="width: 6%; height: 25rem;" id="sideline"></div>
            <div class="mx-2 my-3" id="map" style="width: 100%; max-width: 25rem; height: 25rem; max-height: 25rem; border: 3px solid white; background-color: #2B2D42;"></div>
            
        </div>

        <!-- Botón para volver a Group -->
        <button class="btn mt-3" type="button" style="background-color: #2D3047;" onclick="$('#content').load('group.mod.html');">
            <i class="material-icons md-36 md-light align-middle">keyboard_backspace</i>
        </button>
        <button class="btn mt-3 ml-3" type="button" style="background-color: #2D3047;" onclick="openAddModal();">
            <i class="material-icons md-36 md-light align-middle">add</i>
        </button>

    </div>
</div>

<!-- Modal de los canales -->
<div class="modal" id="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Panel del canal -->
            <div class="modal-body" style="background-color: #2D3047" id="panel"></div>
            <!-- Spinner -->
            <div class="text-center" style="background-color: #2D3047">
                <div class="spinner-border text-white my-3" id="spinnerModal">
                    <span class="sr-only">Cargando...</span>
                </div>
            </div>
            <!-- Contenedor de collapses -->
            <div class="collapse" id="cron" style="background-color: #2D3047">
                <div class="card card-body mx-3 my-3">
                    <h2>Próximamente...</h2>
                </div>
            </div>
            <div class="collapse" id="link" style="background-color: #2D3047">
                <div class="card card-body mx-3 my-3" style="background-color: #f7f3f3;">
                    <h3>Relacionar dispositivos</h3>
                    <h5>Dispositivos:</h5>
                    
                    <div class="input-group my-3">
                        <input type="text" class="form-control text-center" placeholder="Enlazar" readonly style="width: 30%;">
                        <div class="input-group-prepend" style="width: 70%;">

                            <select class="custom-select" id="linkInput"></select>

                        </div>
                    </div>
                    <div class="input-group my-3">
                        <input type="text" class="form-control text-center" placeholder="Con" readonly style="width: 30%;">
                        <div class="input-group-prepend" style="width: 70%;">

                            <select class="custom-select" id="linkOutput"></select>

                        </div>
                    </div>

                    <div id="inout">
                        <h5>Entradas y salidas:</h5>

                        <div class="input-group my-3">
                            <input type="text" class="form-control text-center" readonly style="width: 30%;" id="inprepend">
                            <div class="input-group-prepend" style="width: 70%;">

                                <select class="custom-select" id="linkInputNum"></select>

                            </div>
                        </div>
                        <div class="input-group my-3">
                            <input type="text" class="form-control text-center" readonly style="width: 30%;" id="outprepend">
                            <div class="input-group-prepend" style="width: 70%;">

                                <select class="custom-select" id="linkOutputNum"></select>

                            </div>
                        </div>
                    </div>

                    <div id="states">
                        <h5>Estados:</h5>

                        <div class="input-group my-3">
                            <input type="text" class="form-control text-center" readonly style="width: 30%;" id="insprepend">
                            <div class="input-group-prepend" style="width: 70%;">

                                <select class="custom-select" id="linkInputState">
                                    <option value="on">Encendido</option>
                                    <option value="off">Apagado</option>
                                </select>

                            </div>
                        </div>
                        <div class="input-group mt-3">
                                <input type="text" class="form-control text-center" readonly style="width: 30%;" id="outsprepend">
                            <div class="input-group-prepend" style="width: 70%;">

                                <select class="custom-select" id="linkOutputState">
                                        <option value="on">Encendido</option>
                                        <option value="off">Apagado</option>
                                </select>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Contenedor de botones -->
            <div class="modal-footer" style="background-color: #8285A0">
                <!-- Botón para confirmar CRON -->
                <button class="btn ml-3" type="button" style="background-color: #2D3047; display: none;" onclick="" id="confirmCron">
                    <i class="material-icons md-36 md-light align-middle">check</i>
                </button>
                <!-- Botón para confirmar LINK -->
                <button class="btn ml-3" type="button" style="background-color: #2D3047; display: none;" onclick="" id="confirmLink">
                    <i class="material-icons md-36 md-light align-middle">check</i>
                </button>
                <!-- Botón para establecer temporizador -->
                <button class="btn ml-3" type="button" style="background-color: #2D3047;" onclick="openCron();">
                    <i class="material-icons md-36 md-light align-middle">alarm_add</i>
                </button>
                <!-- Botón para establecer relación -->
                <button class="btn ml-3" type="button" style="background-color: #2D3047;" onclick="openLink();">
                    <i class="material-icons md-36 md-light align-middle">link</i>
                </button>
                <!-- Botón para cerrar modal -->
                <button class="btn ml-3" type="button" style="background-color: #2D3047;" onclick="$('#modal').modal('hide');">
                    <i class="material-icons md-36 md-light align-middle">clear</i>
                </button>
            </div>
            <!-- Contenedor para Toasts -->
            <div id="toastWrapper" class="fixed-bottom w-100"></div>
        </div>
    </div>
</div>

<!-- Modal para añadir canales al grupo -->
<div class="modal" id="add_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Título -->
            <div class="modal-header" style="background-color: #8285A0">
                <h3 class="modal-title text-white">Agregar un dispositivo</h3>
            </div>
            <!-- Selector del canal libre a añadir -->
            <div class="modal-body" style="background-color: #2D3047">
                <select class="custom-select" id="channel_select">
                </select>
            </div>
            <!-- Contenedor de botones -->
            <div class="modal-footer" style="background-color: #8285A0">
                <!-- Botón para confirmar la introducción del canal al grupo -->
                <button id="addChannel" class="btn ml-3" type="button" style="background-color: #2D3047;">
                    <i class="material-icons md-36 md-light align-middle">check</i>
                </button>
                <!-- Botón para cancelar la operación y cerrar el modal -->
                <button class="btn ml-3" type="button" style="background-color: #2D3047;" data-dismiss="modal">
                    <i class="material-icons md-36 md-light align-middle">clear</i>
                </button>
            </div>
        </div>
    </div>
</div>

<div id="rubbish" class="alert mx-auto mt-3 text-white text-center" style="width: 80%; height: 10%; background-color: red; display: none;" ondrop="drop(event)" ondragover="allowDrop(event)">
    <i class="material-icons md-24 md-light align-middle">delete</i>
    Expulsar del grupo
</div>

<!-- Spinner -->
<div class="text-center">
    <div class="spinner-border text-white my-3" id="spinner">
        <span class="sr-only">Cargando...</span>
    </div>
</div>

<script type="text/javascript" src="libs/js/map.js"></script>
