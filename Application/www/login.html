<!-- Página de Login -->

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Adaptative</title>
        <!-- Hoja de estilo de Bootstrap 4.3.1 -->
        <link rel="stylesheet" href="/libs/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- Iconos de Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Hoja de estilo propia -->
		<link rel="stylesheet" href="/libs/models.css">
	</head>
	<body>

        <!-- Contenedor del formulario de Inicio de Sesión -->

        <div class="card shadow-lg mx-auto text-center mt-3" style="width: 75%; max-width: 500px; background-color: #D7D7D7">

            <!-- Icono ALKE -->
            <img src="libs/alke.png" class="card-img-top mx-auto mt-3" style="width: 20vw">

            <!-- Contenido -->
            <div class="card-body">

                <!-- Título principal -->
                <h4 class="mb-5 text-white rounded" style="background-color: #1C1C1C; height: 2rem;">Inicio de sesión</h4>

                <!-- Entrada de texto de "Usuario" -->
                <div class="input-group input-group-lg my-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="background-color: #1C1C1C;" id="userLogin">
                            <i class="material-icons md-24 md-light align-middle">face</i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Usuario" aria-describedby="userLogin" id="userSend" style="border: 0; border-bottom: 1px solid #1C1C1C !important">
                </div>

                <!-- Entrada de texto de "Password" -->
                <div class="input-group input-group-lg my-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="background-color: #1C1C1C;" id="passLogin">
                            <i class="material-icons md-24 md-light align-middle">lock</i>
                        </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Contraseña" aria-describedby="passLogin" id="passSend" style="border: 0; border-bottom: 1px solid #1C1C1C !important">
                </div>

                <!-- Spinner, solo visible mientras se procesan peticiones -->
                <div class="text-center">
                    <div class="spinner-border my-3" id="spinner">
                        <span class="sr-only">Cargando...</span>
                    </div>
                </div>

                <div class="my-3">
                    <!-- Botón de inicio de sesión -->
                    <button type="button" class="btn text-white mx-auto" onclick="login()" style="background-color: #1C1C1C" id="login"><h5>Iniciar</h5></button>
                    <!-- Botón de registro -->
                    <button type="button" class="btn text-white mx-auto" onclick="register()" style="background-color: #1C1C1C" id="register"><h5>Registrarme</h5></button>
                </div>

            </div>

        </div>

        <!-- Contenedor para los avisos -->
        <div class="alert text-white my-3 mx-3" id="warning" style="background-color: #E84855"></div>

        <!-- Jquery 3.4.1 -->
        <script type="text/javascript" src="libs/jquery/3.4.1/jquery.js"></script>
        <!-- JavaScript general -->
        <script type="text/javascript" src="libs/js/global.js"></script> 
        <!-- JavaScript del módulo Login -->
		<script type="text/javascript" src="libs/js/login.js"></script> 

	</body>

</html>
