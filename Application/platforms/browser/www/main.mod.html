<div id="main" class="card shadow-lg mx-auto mt-5 text-center" style="width: 75%; max-width: 500px; background-color: #8285A0; display: none">
    <div class="card-body">

        <h1 class="bg-white rounded-pill" style="height: 3rem; background-color: #f7f3f3" id="user"></h1>

        <button id="logout" class="btn" style="width: 100%; background-color: #2D3047">
            <i class="material-icons md-24 md-light align-middle">exit_to_app</i>
        </button>

        <h4 class="mt-3 bg-white rounded-pill" style="height: 2rem; background-color: #f7f3f3">Tus habitaciones</h4>

        <div class="btn-group-vertical btn-group-lg mt-3" id="groupList" style="width:100% !important;"></div>

        <div class="text-center mt-3">
            <button id="addButton" class="btn" type="button" style="background-color: #2D3047;">
                <i class="material-icons md-36 md-light align-middle">add</i>
            </button>
            <button id="deleteButton" class="btn ml-3" type="button" style="background-color: #2D3047;">
                <i class="material-icons md-36 md-light align-middle">delete</i>
            </button>
            <button id="mapButton" class="btn ml-3" type="button" style="background-color: #2D3047;" data-dismiss="modal">
                <i class="material-icons md-36 md-light align-middle">explore</i>
            </button>
        </div>

    </div>
</div>

<div class="modal" id="add_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #8285A0">
                <h3 class="modal-title text-white">Agregar una habitación</h3>
            </div>
            <div class="modal-body" style="background-color: #2D3047">
                <input type="text" class="form-control" placeholder="Habitación" id="roomSend">
            </div>
            <div class="modal-footer" style="background-color: #8285A0">
                <button id="createGroup" class="btn ml-3" type="button" style="background-color: #2D3047;">
                    <i class="material-icons md-36 md-light align-middle">check</i>
                </button>
                <button class="btn ml-3" type="button" style="background-color: #2D3047;" data-dismiss="modal">
                    <i class="material-icons md-36 md-light align-middle">clear</i>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="delete_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #8285A0">
                <h3 class="modal-title text-white">Eliminar una habitación</h3>
            </div>
            <div class="modal-body" style="background-color: #2D3047">
                <select class="custom-select" id="channel_select">
                </select>
            </div>
            <div class="modal-footer" style="background-color: #8285A0">
                <button id="deleteGroup" class="btn ml-3" type="button" style="background-color: #2D3047;">
                    <i class="material-icons md-36 md-light align-middle">check</i>
                </button>
                <button class="btn ml-3" type="button" style="background-color: #2D3047;" data-dismiss="modal">
                    <i class="material-icons md-36 md-light align-middle">clear</i>
                </button>
            </div>
        </div>
    </div>
</div>

<div id="toastWrapper" class="fixed-bottom w-100"></div>

<div class="text-center">
    <div class="spinner-border text-white my-3" id="spinner">
        <span class="sr-only">Cargando...</span>
    </div>
</div>

<script type="text/javascript" src="libs/js/main.js"></script>
