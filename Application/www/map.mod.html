<!-- Contenido principal de Map -->
<div id="main" class="card shadow-lg mx-auto mt-3 text-center" style="width: 75%; max-width: 500px; background-color: #D7D7D7;">
    <div class="card-body">

        <h4 class="rounded text-white" style="height: 2rem; background-color: #1C1C1C" id="title"></h4>

        <div class="row d-flex flex-row mx-auto" style="width: 100%;">

            <div class="align-content-start" id="sideline"></div>
            <div class="flex-fill" id="map" style="width: 20vw; height: 50vw; max-height: 25rem; border: 3px solid #A5A5A5; background-color: #1C1C1C;"></div>
            
        </div>

        <!-- Botón para volver a Group -->
        <button class="btn mt-3" type="button" style="background-color: #1C1C1C;" onclick="$('#content').load('right.html');">
            <i class="material-icons md-36 md-light align-middle">keyboard_backspace</i>
        </button>

        <div id="rubbish" class="alert mx-auto mt-3 text-white text-center" style="width: 100%; height: 10%; background-color: red; display: none;" ondrop="drop(event)" ondragover="allowDrop(event)">
            <i class="material-icons md-24 md-light align-middle">delete</i>
            Expulsar del grupo
        </div>

    </div>
</div>

<!-- Modal de los canales -->
<div class="modal" id="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Panel del canal -->
            <div class="modal-body" style="background-color: #1C1C1C" id="panel"></div>
            <!-- Contenedor de collapses -->
            <div class="collapse" id="cron" style="background-color: #1C1C1C">
                <div class="card card-body mx-3 my-3">
                    <h2>Próximamente...</h2>
                </div>
            </div>
            <div class="collapse" id="link" style="background-color: #1C1C1C">
                <div class="card card-body mx-3 my-3" style="background-color: #f7f3f3;">
                    <h3>Relacionar dispositivos</h3>
                    <h5>Dispositivos:</h5>
                    
                    <div class="input-group my-3">
                        <input type="text" class="form-control text-center" placeholder="Enlazar" readonly style="width: 30%;">
                        <div class="input-group-prepend" style="width: 70%;">

                            <select class="custom-select" id="linkInput"></select>

                        </div>
                    </div>
                    <div class="input-group my-3">
                        <input type="text" class="form-control text-center" placeholder="Con" readonly style="width: 30%;">
                        <div class="input-group-prepend" style="width: 70%;">

                            <select class="custom-select" id="linkOutput"></select>

                        </div>
                    </div>

                    <div id="inout">
                        <h5>Entradas y salidas:</h5>

                        <div class="input-group my-3">
                            <input type="text" class="form-control text-center" readonly style="width: 30%;" id="inprepend">
                            <div class="input-group-prepend" style="width: 70%;">

                                <select class="custom-select" id="linkInputNum"></select>

                            </div>
                        </div>
                        <div class="input-group my-3">
                            <input type="text" class="form-control text-center" readonly style="width: 30%;" id="outprepend">
                            <div class="input-group-prepend" style="width: 70%;">

                                <select class="custom-select" id="linkOutputNum"></select>

                            </div>
                        </div>
                    </div>

                    <div id="states">
                        <h5>Estados:</h5>

                        <div class="input-group my-3">
                            <input type="text" class="form-control text-center" readonly style="width: 30%;" id="insprepend">
                            <div class="input-group-prepend" style="width: 70%;">

                                <select class="custom-select" id="linkInputState">
                                    <option value="on">Encendido</option>
                                    <option value="off">Apagado</option>
                                </select>

                            </div>
                        </div>
                        <div class="input-group mt-3">
                                <input type="text" class="form-control text-center" readonly style="width: 30%;" id="outsprepend">
                            <div class="input-group-prepend" style="width: 70%;">

                                <select class="custom-select" id="linkOutputState">
                                        <option value="on">Encendido</option>
                                        <option value="off">Apagado</option>
                                </select>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Contenedor de botones -->
            <div class="modal-footer" style="background-color: #D7D7D7">
                <!-- Botón para confirmar CRON -->
                <button class="btn ml-3" type="button" style="background-color: #1C1C1C; display: none;" onclick="" id="confirmCron">
                    <i class="material-icons md-36 md-light align-middle">check</i>
                </button>
                <!-- Botón para confirmar LINK -->
                <button class="btn ml-3" type="button" style="background-color: #1C1C1C; display: none;" onclick="" id="confirmLink">
                    <i class="material-icons md-36 md-light align-middle">check</i>
                </button>
                <!-- Botón para establecer temporizador -->
                <button class="btn ml-3" type="button" style="background-color: #1C1C1C;" onclick="openCron();">
                    <i class="material-icons md-36 md-light align-middle">alarm_add</i>
                </button>
                <!-- Botón para establecer relación -->
                <button class="btn ml-3" type="button" style="background-color: #1C1C1C;" onclick="openLink();">
                    <i class="material-icons md-36 md-light align-middle">link</i>
                </button>
                <!-- Botón para cerrar modal -->
                <button class="btn ml-3" type="button" style="background-color: #1C1C1C;" onclick="$('#modal').modal('hide');">
                    <i class="material-icons md-36 md-light align-middle">clear</i>
                </button>
            </div>
            <!-- Contenedor para Toasts -->
            <div id="toastWrapper" class="fixed-bottom w-100"></div>
        </div>
    </div>
</div>

<!-- Modal para añadir canales al grupo -->
<div class="modal" id="add_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Selector del canal libre a añadir -->
            <div class="modal-body" style="background-color: #1C1C1C">
                <select class="custom-select" id="channel_select">
                </select>
            </div>
            <!-- Contenedor de botones -->
            <div class="modal-footer" style="background-color: #D7D7D7">
                <!-- Botón para confirmar la introducción del canal al grupo -->
                <button id="addChannel" class="btn ml-3" type="button" style="background-color: #1C1C1C;">
                    <i class="material-icons md-36 md-light align-middle">check</i>
                </button>
                <!-- Botón para cancelar la operación y cerrar el modal -->
                <button class="btn ml-3" type="button" style="background-color: #1C1C1C;" data-dismiss="modal">
                    <i class="material-icons md-36 md-light align-middle">clear</i>
                </button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="libs/js/map.js"></script>
