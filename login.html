<!-- Página de Login -->

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Adaptative</title>
        <!-- Hoja de estilo de Bootstrap 4.3.1 -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Iconos de Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Hoja de estilo propia -->
		<link rel="stylesheet" href="libs/models.css">
	</head>
	<body>

        <!-- Contenedor del formulario de Inicio de Sesión -->

        <div class="card mx-auto text-center mt-3" style="width: 75%; max-width: 500px; background-color: #f8f8f8; border: none;">

            <!-- Icono ALKE -->
            <img src="libs/alke.png" class="card-img-top mx-auto mt-3" style="width: 20vw">

            <!-- Contenido -->
            <div class="card-body">

                <!-- Título principal -->
                <h4 class="mb-5 text-white rounded" style="background-color: #1C1C1C; height: 2rem;">Inicio de sesión</h4>


                <div class="my-3">
                    <!-- Botón de inicio de sesión -->
                    <button type="button" class="btn text-white mx-auto" style="background-color: #1C1C1C" id="login"><h5>Iniciar</h5></button>
                    <!-- Botón de registro -->
                    <button type="button" class="btn text-white mx-auto" style="background-color: #1C1C1C" id="register"><h5>Registrarme</h5></button>
                </div>

            </div>

        </div>


        <!-- Jquery 3.4.1 -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- JavaScript de Bootstrap 4.3.1 -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <!-- JavaScript general -->
        <script type="text/javascript" src="libs/js/classes/global.js"></script>
        <!-- JavaScript del módulo Oauth 2 -->
		<script type="text/javascript" src="libs/js/classes/oauth2.js"></script> 
        <!-- JavaScript del módulo Login -->
        <script type="text/javascript" src="libs/js/modules/login.js"></script>


	</body>

</html>
