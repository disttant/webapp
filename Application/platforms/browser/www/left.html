<!-- Contenido principal de Center -->
<div id="main" class="card shadow-lg mx-auto mt-3 text-center" style="width: 75%; max-width: 300px; background-color: #D7D7D7;">
    <div class="card-body">

        <!-- Título principal, Nombre del usuario que inició sesión -->
        <h4 class="rounded text-white" style="height: 2rem; background-color: #1C1C1C">Organiza tu Hogar</h4>

        <!-- Contenedor de las listas de grupos -->
        <div class="btn-group-vertical btn-group-lg mt-2" id="groupList" style="width:100% !important;"></div>

        <!-- Contenedor de los botones -->
        <div class="text-center mt-3">
            <!-- Botón para añadir canales -->
            <button id="addChannelButton" class="btn" type="button" style="background-color: #1C1C1C;">
                <i class="material-icons md-36 md-light align-middle">library_add</i>
            </button>
            <!-- Botón para añadir grupos -->
            <button id="addButton" class="btn ml-3" type="button" style="background-color: #1C1C1C;">
                <i class="material-icons md-36 md-light align-middle">add</i>
            </button>
            <!-- Botón para eliminar grupos -->
            <button id="deleteButton" class="btn ml-3" type="button" style="background-color: #1C1C1C;">
                <i class="material-icons md-36 md-light align-middle">delete</i>
            </button>
        </div>
        
    </div>
</div>

<!-- Modal para añadir canales -->
<div class="modal" id="channel_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Selector de grupo a eliminar -->
            <div class="modal-body" style="background-color: #1C1C1C">
                <p class="text-white">Habitación</p>
                <select class="custom-select" id="group_select">
                </select>
                <p class="text-white mt-3">Dispositivo</p>
                <select class="custom-select" id="channel_select">
                </select>
            </div>
            <!-- Contenedor botones -->
            <div class="modal-footer" style="background-color: #D7D7D7">
                <!-- Botón para confirmar eliminación del grupo -->
                <button id="addChannel" class="btn ml-3" type="button" style="background-color: #1C1C1C;">
                    <i class="material-icons md-36 md-light align-middle">check</i>
                </button>
                <!-- Botón para cancelar operación y cerrar el modal -->
                <button class="btn ml-3" type="button" style="background-color: #1C1C1C;" data-dismiss="modal">
                    <i class="material-icons md-36 md-light align-middle">clear</i>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para añadir grupos -->
<div class="modal" id="add_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Entrada texto, nombre del grupo a añadir -->
            <div class="modal-body" style="background-color: #1C1C1C">
                <input type="text" class="form-control" placeholder="Nombre de la nueva habitación" id="roomSend" style="border: 0; background-color: #D7D7D7; border-bottom: 1px solid #1C1C1C !important; outline-style: none; box-shadow: none; border-color: transparent">
            </div>
            <!-- Contenedor para los botones -->
            <div class="modal-footer" style="background-color: #D7D7D7">
                <!-- Botón para confirmar creación del grupo -->
                <button id="createGroup" class="btn ml-3" type="button" style="background-color: #1C1C1C;">
                    <i class="material-icons md-36 md-light align-middle">check</i>
                </button>
                <!-- Botón para cancelar operación y cerrar modal -->
                <button class="btn ml-3" type="button" style="background-color: #1C1C1C;" data-dismiss="modal">
                    <i class="material-icons md-36 md-light align-middle">clear</i>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para eliminar grupos -->
<div class="modal" id="delete_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Selector de grupo a eliminar -->
            <div class="modal-body" style="background-color: #1C1C1C">
                <select class="custom-select" id="group_select2">
                </select>
            </div>
            <!-- Contenedor botones -->
            <div class="modal-footer" style="background-color: #D7D7D7">
                <!-- Botón para confirmar eliminación del grupo -->
                <button id="deleteGroup" class="btn ml-3" type="button" style="background-color: #1C1C1C;">
                    <i class="material-icons md-36 md-light align-middle">check</i>
                </button>
                <!-- Botón para cancelar operación y cerrar el modal -->
                <button class="btn ml-3" type="button" style="background-color: #1C1C1C;" data-dismiss="modal">
                    <i class="material-icons md-36 md-light align-middle">clear</i>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript del módulo Main -->
<script type="text/javascript" src="libs/js/left.js"></script>
